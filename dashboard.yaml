  - title: media
    path: media
    type: custom:grid-layout
    layout:
      grid-template-columns: 1fr 1fr 1fr
      grid-template-rows: auto auto
      grid-gap: 10px
      grid-template-areas: |
        ". . ."
        ". . ."
    badges: []
    cards: []
  - title: vacuum
    path: vacuum
    theme: Soft UI
    type: custom:grid-layout
    layout:
      grid-template-columns: 10% 1fr 10%
      grid-template-rows: auto
      grid-gap: 10px
      grid-template-areas: |
        ". vacuum ."
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: custom:button-card
            template: title
            name: vacuum
          - type: custom:vacuum-card
            entity: vacuum.roborock_s6_pure
            shortcuts:
              - name: Clean Kitchen
                icon: mdi:silverware-fork-knife
                service: script.clean_kitchen
            stats:
              default:
                - entity_id: sensor.roborock_s6_pure_filter_left
                  value_template: '{{ (value | float(0) / 3600) | round(1) }}'
                  unit: hours
                  subtitle: Filter kvar
                - entity_id: sensor.roborock_s6_pure_main_brush_left
                  value_template: '{{ (value | float(0) / 3600) | round(1) }}'
                  unit: hours
                  subtitle: Huvudborste kvar
                - entity_id: sensor.roborock_s6_pure_side_brush_left
                  value_template: '{{ (value | float(0) / 3600) | round(1) }}'
                  unit: hours
                  subtitle: Sidoborste kvar
                - entity_id: sensor.roborock_s6_pure_sensor_dirty_left
                  value_template: '{{ (value | float(0) / 3600) | round(1) }}'
                  unit: hours
                  subtitle: Sensortid kvar
                - entity_id: sensor.roborock_s6_pure_starttid_for_senaste_stadningen
                  value_template: '{{ as_timestamp(value) | timestamp_custom(''%d %B'', true) }}'
                  subtitle: Senaste städning
              cleaning:
                - entity_id: sensor.roborock_s6_pure_current_clean_area
                  subtitle: Städad area
                - entity_id: sensor.roborock_s6_pure_last_clean_duration
                  value_template: '{{ (value | float(0) / 60) | round(1) }}'
                  unit: minutes
                  subtitle: Städtid
          - type: custom:button-card
            template: title
            name: quick actions
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                template: button_single
                icon: mdi:home
                name: full
                tap_action:
                  action: call-service
                  service: vacuum.start
                  service_data:
                    entity_id: vacuum.roborock_s6_pure
              - type: custom:button-card
                template: button_single
                icon: mdi:knife
                name: kök
                tap_action:
                  action: call-service
                  service: script.turn_on
                  service_data:
                    entity_id: script.clean_kitchen
              - type: custom:button-card
                template: button_single
                icon: >
                  [[[ return states['vacuum.roborock_s6_pure'].state ===
                  'cleaning' ? 'mdi:pause-box-outline' : 'mdi:play-box-outline';
                  ]]]
                name: >
                  [[[ return states['vacuum.roborock_s6_pure'].state ===
                  'cleaning' ? 'Stop' : 'Start'; ]]]
                tap_action:
                  action: call-service
                  service: >
                    [[[ return states['vacuum.roborock_s6_pure'].state ===
                    'cleaning' ? 'vacuum.pause' : 'vacuum.start'; ]]]
                  service_data:
                    entity_id: vacuum.roborock_s6_pure
              - type: custom:button-card
                template: button_single
                icon: mdi:robot-vacuum-off
                name: dock
                tap_action:
                  action: call-service
                  service: vacuum.return_to_base
                  service_data:
                    entity_id: vacuum.roborock_s6_pure
        view_layout:
          grid-area: vacuum
