kiosk_mode:
  hide_header: true
  hide_sidebar: true
sidebar:
  width:
    mobile: 0
    tablet: 25
    desktop: 20
  digitalClock: true
  date: true
  sidebarMenu:
    - action: navigate
      navigation_path: /wallpanel-house-2/0
      name: home
      icon: mdi:home-circle-outline
    - action: navigate
      navigation_path: /wallpanel-house-2/lights
      name: lights
      icon: mdi:lightbulb-group-outline
    - action: navigate
      navigation_path: /wallpanel-house-2/statistics
      name: statistics
      icon: mdi:chart-line
    - action: navigate
      navigation_path: /wallpanel-house-2/security
      name: security
      icon: mdi:cctv
    - action: navigate
      navigation_path: /wallpanel-house-2/vacuum
      name: vacuum
      icon: mdi:robot-vacuum
    - action: navigate
      navigation_path: /wallpanel-house-2/media
      name: media
      icon: mdi:music-circle-outline
  bottomCard:
    type: horizontal-stack
    cardOptions:
      cards:
        - type: vertical-stack
          cards:
            - type: custom:button-card
              template: title
              name: find phone
            - type: custom:button-card
              template: sensor
              action: call-service
              service: script.find_antons_phone
              color_type: card
              entity: script.find_antons_phone
              color: rgb(155, 155, 155)
              icon: mdi:phone
              show_state: false
              show_name: false
views:
  - title: home
    type: custom:grid-layout
    layout:
      grid-template-columns: 40% 1fr 1fr
      grid-template-rows: 9% 19% 20% 9% 13% 9% 13% 8%
      grid-gap-left: 10px
      grid-gap-right: 10px
      grid-template-areas: |
        "weather-t energy-t water-t"
        "weather energy water"
        "weather sensor sensor"
        "scenes-t clean-t ."
        "scenes clean clean"
        "modes-t media-t ."
        "modes media media"
        ". . ."
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                template: button_single
                icon: mdi:home
                name: full
                tap_action:
                  action: call-service
                  service: vacuum.start
                  service_data:
                    entity_id: vacuum.roborock_s6_pure
                confirmation:
                  text: Are you sure you want to start a full clean?
              - type: custom:button-card
                template: button_single
                icon: mdi:knife
                name: kök
                tap_action:
                  action: call-service
                  service: script.turn_on
                  service_data:
                    entity_id: script.clean_kitchen
                confirmation:
                  text: Are you sure you want to clean the kitchen?
              - type: custom:button-card
                template: button_single
                icon: >
                  [[[ return states['vacuum.roborock_s6_pure'].state ===
                  'cleaning' ? 'mdi:pause-box-outline' : 'mdi:play-box-outline';
                  ]]]
                name: >
                  [[[ return states['vacuum.roborock_s6_pure'].state ===
                  'cleaning' ? 'Stop' : 'Start'; ]]]
                tap_action:
                  action: call-service
                  service: >
                    [[[ return states['vacuum.roborock_s6_pure'].state ===
                    'cleaning' ? 'vacuum.pause' : 'vacuum.start'; ]]]
                  service_data:
                    entity_id: vacuum.roborock_s6_pure
                confirmation:
                  text: Start/pause?
              - type: custom:button-card
                template: button_single
                icon: mdi:robot-vacuum-off
                name: dock
                tap_action:
                  action: call-service
                  service: vacuum.return_to_base
                  service_data:
                    entity_id: vacuum.roborock_s6_pure
                confirmation:
                  text: Return to the dock?
        view_layout:
          grid-area: clean
