button_card_templates:
  full_width_card:
    show_icon: false
    show_label: true
    aspect_ratio: 5/1
    border: 5px solid black
    styles:
      card:
        - font-family: Tahoma
        - font-size: 1.2rem
        - background: var(--teal)
        - border: 5px solid var(--dark_green)
  navigation_card:
    show_icon: false
    show_label: true
    aspect_ratio: 5/3
    styles:
      card:
        - border-radius: 25px;
        - border: 5px solid var(--dark_green)
        - font-family: Tahoma
        - padding: 10%
        - color: black
        - font-family: Montserrat
  navigation_card_number:
    show_icon: false
    show_label: true
    aspect_ratio: 5/3
    styles:
      card:
        - border-radius: 25px;
        - border: 5px solid black
        - font-family: Tahoma
        - padding: 10%
        - color: black
        - font-family: Montserrat
  status_circle:
    styles:
      card:
        - border-radius: 50%
        - border: solid 5px black
        - font-family: Tahoma
        - font-size: 1rem
        - padding: 10%
        - background-color: var(--blue)
        - color: white
        - font-family: Montserrat
    show_icon: false
    show_name: false
    aspect_ratio: 1/1
    show_state: true
views:
  - title: Home
    type: custom:grid-layout
    layout:
      grid-template-columns: 10% auto auto auto auto 10%
      grid-template-rows: auto
      grid-template-areas: >
        "header-left header-left header-left header header-right header-right"   
        "row1 row1 row1 row1 row1 row1"
        "row2 row2 row2 row2 row2 row2"
        "row3 row3 row3 row3 row3 row3"
        "row4 row4 row4 row4 row4 row4"  
        "row5 row5 row5 row5 row5 row5" 

    theme: Antons-theme-1
    badges: []
    cards:
      - type: horizontal-stack
        view_layout:
          grid-area: header-left
        cards:
          - type: custom:mushroom-person-card
            entity: person.anton
            name: Anton
            icon_type: entity-picture
            layout: vertical
            primary_info: none
            secondary_info: none
            card_mod:
              style: |
                ha-card {
                  background: none;
                  border: none;
                }
          - type: custom:mushroom-person-card
            entity: person.kajsa
            name: Kajsa
            layout: vertical
            icon_type: entity-picture
            primary_info: none
            secondary_info: none
            card_mod:
              style: |
                ha-card {
                  background: none;
                  border: none;
                  margin: 0px;
                }
      - type: custom:mushroom-title-card
        title: Home
        alignment: center
        view_layout:
          grid-area: header
      - type: horizontal-stack
        view_layout:
          grid-area: header-right
        cards:
          - type: custom:mushroom-alarm-control-panel-card
            entity: alarm_control_panel.alarmo
            states: []
            layout: vertical
            show_keypad: false
            primary_info: none
            secondary_info: none
            fill_container: false
            card_mod:
              style: |
                ha-card {
                  background: none;
                  border: none;
                }
          - type: custom:mushroom-template-card
            primary: ''
            secondary: ''
            icon: mdi:cog
            tap_action:
              action: navigate
              navigation_path: /config
            layout: vertical
            icon_color: grey
            hold_action:
              action: none
            double_tap_action:
              action: none
            card_mod:
              style: |
                ha-card {
                  background: none;
                  border: none;
                }

      - type: custom:button-card
        entity: input_select.house_mode
        state_display: |
          [[[
            let house_state = states['input_select.house_mode'].state
            return "The house is in " + "<span style=font-weight:bold>" + house_state + "</span>" + " mode."; 
          ]]]
        template: full_width_card
        view_layout:
          grid-area: row1
        show_state: true
        show_name: false

      - type: custom:mushroom-title-card
        title: Navigate
        alignment: start
        view_layout:
          grid-area: row3
      - type: vertical-stack
        view_layout:
          grid-area: row4
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                template: navigation_card_number
                entity: sensor.total_lights_on
                show_name: false
                show_state: true
                label: Lights
                card_mod:
                  style: |
                    ha-card {
                      --ha-card-background: background: rgb(255,233,76);
                      background: linear-gradient(235deg, rgba(255,233,76,1) 0%, rgba(255,255,255,1) 100%);
                    }
              - type: custom:button-card
                template: navigation_card
                entity: null
                label: Media Control
                card_mod:
                  style: |
                    ha-card {
                      --ha-card-background: background: rgb(34,193,195);
                      background: linear-gradient(135deg, rgba(34,193,195,1) 0%, rgba(255,255,255,1) 100%);
                    }
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                template: navigation_card
                entity: null
                label: Energy Dashboard
                card_mod:
                  style: |
                    ha-card {
                      --ha-card-background: background: rgb(84,255,76);
                      background: linear-gradient(235deg, rgba(84,255,76,1) 0%, rgba(255,255,255,1) 100%);
                    }
              - type: custom:button-card
                entity: null
                template: navigation_card
                label: Home Security
                card_mod:
                  style: |
                    ha-card {
                      --ha-card-background: background: rgb(251,15,15);
                      background: linear-gradient(315deg, rgba(251,15,15,1) 0%, rgba(255,255,255,1) 100%);
                    }
      - type: custom:button-card
        template: custom_card_light
        entity: light.a_kontor_bordslampa
        variables:
          light_name: Bordslampa
          light_label: Antons kontor
        view_layout:
          grid-area: row5
