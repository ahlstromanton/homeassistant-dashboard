            show_keypad: false
            primary_info: none
            secondary_info: none
            fill_container: false
            card_mod:
              style: |
                ha-card {
                  background: none;
                  border: none;
                }
          - type: custom:mushroom-template-card
            primary: ''
            secondary: ''
            icon: mdi:cog
            tap_action:
              action: navigate
              navigation_path: /config
            layout: vertical
            icon_color: grey
            hold_action:
              action: none
            double_tap_action:
              action: none
            card_mod:
              style: |
                ha-card {
                  background: none;
                  border: none;
                }
