button_card_templates:
  full_width_card:
    show_icon: false
    show_label: true
    color_type: card
    background-color: teal
    aspect_ratio: 5/3
    border: 5px solid black
  navigation_card:
    show_icon: false
    show_label: true
    aspect_ratio: 5/3
    styles:
      card:
        - border-radius: 25px;
        - border: 5px solid black
        - font-family: Tahoma
        - padding: 10%
        - color: black
  navigation_card_number:
    show_icon: false
    show_label: true
    aspect_ratio: 5/3
    styles:
      card:
        - border-radius: 25px;
        - border: 5px solid black
        - font-family: Tahoma
        - padding: 10%
        - color: black
  status_circle:
    styles:
      card:
        - border-radius: 50%
        - border: solid 5px black
        - font-family: Tahoma
        - font-size: 1rem
        - padding: 10%
        - background-color: teal
        - color: white
    show_icon: false
    show_name: false
    aspect_ratio: 1/1
    show_state: true
    state:
      - value: Morning
        styles:
          card:
            - background-color: orange
            - color: black
      - value: Work
        styles:
          card:
            - background-color: blue
            - color: white
      - value: Evening
        styles:
          card:
            - background-color: orange
            - color: black
      - value: TV
        styles:
          card:
            - background-color: green
            - color: white
      - value: Sleep
        styles:
          card:
            - background-color: grey
            - color: black
      - value: Away
        styles:
          card:
            - background-color: white
            - color: black
      - value: tomorrow
        styles:
          card:
            - background-color: orange
            - color: black
      - value: today
        styles:
          card:
            - background-color: red
            - color: white
views:
  - title: Home
    type: custom:grid-layout
    layout:
      grid-template-columns: 10% auto auto auto auto auto auto 10%
      grid-template-rows: auto
      grid-template-areas: >
        "header-left header-left header-left header header header header-right
        header-right"   "main-row1 main-row1-2 main-row1-2 main-row1-2
        main-row1-2 main-row1-2 main-row1-2 main-row1-3"    "main-row2 main-row2
        main-row2 main-row2 main-row2 main-row2 main-row2 main-row2"  "main-row3
        main-row3 main-row3 main-row3 main-row3 main-row3 main-row3 main-row3"
        "main-row4 main-row4 main-row4 main-row4 main-row4 main-row4 main-row4
        main-row4"  "main-row5 main-row5 main-row5 main-row5 main-row5 main-row5
        main-row5 main-row5" "footer footer footer footer footer footer footer
        footer"
    cards:
      - type: horizontal-stack
        view_layout:
          grid-area: header-left
        cards:
          - type: custom:mushroom-person-card
            entity: person.anton
            name: Anton
            icon_type: entity-picture
            layout: vertical
            primary_info: none
            secondary_info: none
            card_mod:
              style: |
                ha-card {
                  background: none;
                  border: none;
                }
          - type: custom:mushroom-person-card
            entity: person.kajsa
            name: Kajsa
            layout: vertical
            icon_type: entity-picture
            primary_info: none
            secondary_info: none
            card_mod:
              style: |
                ha-card {
                  background: none;
                  border: none;
                  margin: 0px;
                }
      - type: custom:mushroom-title-card
        title: Home
        alignment: center
        view_layout:
          grid-area: header
      - type: horizontal-stack
